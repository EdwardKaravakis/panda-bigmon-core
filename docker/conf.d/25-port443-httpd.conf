<VirtualHost *:8443>

  ## Vhost docroot
  DocumentRoot "/var/www/html"

  ## Directories, there should at least be a declaration for /var/www/html

  <Directory "/var/www/html">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
    DirectoryIndex ["index.php"]
  </Directory>

  ## Logging
  ErrorLog "/data/bigmon/logs/port443_error.log"
  ServerSignature Off
  CustomLog "/data/bigmon/logs/port443_access.log" combined

  ## SSL directives
  SSLEngine on
  SSLCertificateFile      "/etc/grid-security/hostcert.pem"
  SSLCertificateKeyFile   "/etc/grid-security/hostkey.pem"
  SSLCertificateChainFile "/etc/grid-security/chain.pem"

  ProxyPreserveHost On
  ProxyRequests Off

  RewriteEngine On
  RewriteCond %{HTTP:Upgrade} =websocket [NC]
  RewriteRule .* ws://0.0.0.0:8000%{REQUEST_URI} [P,QSA,L]

  ProxyPassMatch ^/(ws(/.*)?)$ ws://0.0.0.0:8000/$1
  KeepAlive off

</VirtualHost>
